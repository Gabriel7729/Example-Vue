<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Event handling</title>
</head>
<body>

  <div class="header">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img src="images/vue_logo.png" alt="" width="35" height="28" class="d-inline-block align-text-top">
          <strong>Examples of Event Handling</strong>
        </a>
      </div>
    </nav>
  </div>

  <div id="app" class="container">
    <div class="col-auto p-5 text-center">
      <h4>Ejemplo 1</h4>
      <p>Este n√∫mero ha incrementado <strong>{{ counter }}</strong></p>
      <button v-on:click="increment(1)" class="btn btn-primary">Incrementar 1</button>
      <button @click="increment(5)" class="btn btn-primary">Incrementar 5</button>
      <button v-on:click="decrement(1)" class="btn btn-danger">Descrementar 1</button>
      <button @click="decrement(5)" class="btn btn-danger">Descrementar 5</button>
    </div>

    <br />

    <div class="col-auto p-5 text-center">

      <h4>Ejemplo 2</h4>
      <p>Haz <strong>Click</strong> en alguno de los dos botones</p>
      <button v-on:click="showList(true)" class="btn btn-success">Mostrar tabla</button>
      <button v-on:click="showList(false)" class="btn btn-warning">Quitar tabla</button>
      <br /><br />

      <table v-show="seen" class="table table-bordered table-hover">
        <thead>

          <tr class="table-dark">
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
          </tr>

        </thead>
        <tbody v-for="members in workshopMembers">

          <tr>
            <td>{{ members.id + 1 }}</td>
            <td>{{ members.name }}</td>
            <td>{{ members.lastname }}</td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./script.js"> </script>
</body>
</html>
